<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>1RM</title>
  </head>
  <body>
    <div class="flex flex-col items-center justify-center h-screen bg-blue-300">
      <div
        class="flex flex-col bg-white rounded-2xl max-w-[360px] max-h-[660px] p-8 space-y-8">
        <h1 class="text-3xl text-center">1 Rep Max Calculator</h1>
        <form onsubmit="return result()" class="flex flex-col space-y-4">
          <label for="weight" class="text-2xl text-center">Weight</label>
          <input
            type="number"
            id="weight"
            name="weight"
            required
            maxlength="3"
            class="border" />
          <br />
          <label for="reps" class="text-2xl text-center">Reps</label>
          <input
            type="number"
            id="reps"
            name="reps"
            required
            maxlength="2"
            class="border" />
          <br />
          <input
            type="submit"
            value="Submit"
            class="text-xl items-center border rounded-2xl bg-blue-200 p-2 hover:bg-blue-300" /><br />
          <input
            type="reset"
            class="text-xl border rounded-2xl bg-blue-200 p-2 hover:bg-blue-300" />
        </form>
        <h3 class="text-2xl text-center">Your 1RM is:</h3>
        <h5 id="output" class="text-4xl text-center pb-4 mb-4"></h5>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
